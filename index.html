<!DOCTYPE html>
<html>
  <head>
    <title>Space Pigeon - The Pigeon Who Came BACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimal-ui, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Pigeon">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="LoadingManager.js"></script>
    <script src="StartScreen.js"></script>
    <script src="Player.js"></script>
    <script src="ObstacleManager.js"></script>
    <script src="LevelManager.js"></script>
    <script src="CollisionManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script src="GameBird.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        position: fixed;
        background: #111;
        touch-action: none;
        -webkit-overflow-scrolling: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #gameArea {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #myCanvas {
        border: 2px solid #444;
        background: #000;
        display: block;
        width: calc(100vw - 60px);
        height: calc((100vw - 60px) * 0.6);
        max-width: 1200px;
        max-height: 720px;
      }

      @media (max-height: 600px) {
        #myCanvas {
          height: calc(100vh - 60px);
          width: calc((100vh - 60px) * 1.667);
        }
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        html, body {
          padding: 0;
          margin: 0;
          overflow: hidden;
          position: fixed;
          width: 100vw;
          height: 100vh;
        }
        
        body {
          padding: 0;
        }
        
        #gameArea {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          max-width: none;
          max-height: none;
          touch-action: none;
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      /* Force landscape orientation on mobile - rotate so game right is at phone bottom */
      @media (max-width: 768px) and (orientation: portrait) {
        html {
          transform: rotate(-90deg);
          transform-origin: center center;
          width: 100vh;
          height: 100vw;
          overflow: hidden;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        body {
          transform: rotate(-90deg);
          transform-origin: center center;
          width: 100vh;
          height: 100vw;
          position: fixed;
          top: 0;
          left: 0;
          overflow: hidden;
          padding: 0;
        }
        
        #gameArea {
          width: 100vh;
          height: 100vw;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vh;
          height: 100vw;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        html, body {
          padding: 0;
          margin: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          position: fixed;
        }
        
        #gameArea {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      /* Mobile Rotation Prompt Screen */
      #rotationPrompt {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'VT323', monospace;
        color: white;
        overflow: hidden;
      }

      #rotationContent {
        text-align: center;
        padding: 40px 20px;
        max-width: 90%;
      }

      #rotationTitle {
        font-size: 36px;
        color: #00FFFF;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #00FFFF;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      #rotationIcon {
        font-size: 64px;
        margin-bottom: 30px;
        animation: rotateIcon 2s ease-in-out infinite;
      }

      #rotationMessage {
        font-size: 24px;
        color: #FFFF00;
        margin-bottom: 15px;
        text-shadow: 0 0 8px #FFFF00;
        line-height: 1.4;
      }

      #rotationSubtext {
        font-size: 18px;
        color: #00FF00;
        opacity: 0.8;
        line-height: 1.3;
      }

      @keyframes titleGlow {
        from { text-shadow: 0 0 15px #00FFFF; }
        to { text-shadow: 0 0 25px #00FFFF, 0 0 35px #00FFFF; }
      }

      @keyframes rotateIcon {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(15deg); }
      }

      /* Hide rotation prompt on desktop and landscape */
      @media (min-width: 769px), (orientation: landscape) {
        #rotationPrompt {
          display: none !important;
        }
      }

      /* Show rotation prompt only on mobile portrait */
      @media (max-width: 768px) and (orientation: portrait) {
        #rotationPrompt {
          display: flex !important;
        }
        
        #gameArea {
          display: none !important;
        }
      }
    </style>

    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Mobile rotation prompt screen -->
    <div id="rotationPrompt" style="display: none;">
      <div id="rotationContent">
        <div id="rotationTitle">SPACE PIGEON</div>
        <div id="rotationIcon">ðŸ“± â†»</div>
        <div id="rotationMessage">Please rotate your device to landscape mode to play</div>
        <div id="rotationSubtext">Turn your phone sideways for the best gaming experience</div>
      </div>
    </div>
    
    <div id="gameArea">
      <canvas id="myCanvas" width="800" height="480">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </div>
    
    <script>
      // Simple Mobile Rotation & Browser Bar Management
      let isMobileDevice = false;
      let isLandscapeMode = false;
      
      // Detect mobile device
      function detectMobile() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        const isSmallScreen = window.innerWidth <= 768;
        const isMobileUA = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent);
        
        return isTouchDevice && (isSmallScreen || isMobileUA);
      }
      
      // Check orientation
      function checkOrientation() {
        isLandscapeMode = window.innerWidth > window.innerHeight;
        return isLandscapeMode;
      }
      
      // Hide browser bars and optimize for gaming
      function optimizeForMobileGaming() {
        if (!isMobileDevice) return;
        
        // Set viewport height accounting for browser bars
        const setViewportHeight = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
          
          // Update canvas size
          const canvas = document.getElementById('myCanvas');
          if (canvas) {
            canvas.style.height = `${window.innerHeight}px`;
            canvas.style.width = `${window.innerWidth}px`;
          }
        };
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        
        // Prevent scrolling behaviors
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100%';
        document.body.style.height = '100%';
        
        // Prevent iOS bounce scrolling
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        
        // Prevent pinch zoom
        document.addEventListener('touchstart', (e) => {
          if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        // Hide address bar (delayed to ensure page is loaded)
        setTimeout(() => {
          window.scrollTo(0, 1);
          setTimeout(() => window.scrollTo(0, 0), 100);
        }, 500);
      }
      
      // Handle orientation changes
      function handleOrientationChange() {
        if (!isMobileDevice) return;
        
        setTimeout(() => {
          checkOrientation();
          
          if (isLandscapeMode) {
            // User rotated to landscape - optimize and show game
            optimizeForMobileGaming();
            document.getElementById('rotationPrompt').style.display = 'none';
            document.getElementById('gameArea').style.display = 'flex';
            
            // Start the game if it hasn't started yet
            if (typeof ST !== 'undefined' && typeof ST.start === 'function' && !ST.assetsLoaded) {
              setTimeout(() => ST.start(), 300);
            }
          } else {
            // User rotated to portrait - show rotation prompt
            document.getElementById('rotationPrompt').style.display = 'flex';
            document.getElementById('gameArea').style.display = 'none';
            
            // Reset body styles to allow normal scrolling in portrait
            document.body.style.position = '';
            document.body.style.overflow = '';
            document.documentElement.style.overflow = '';
          }
        }, 200);
      }
      
      // Initialize on page load
      function initialize() {
        isMobileDevice = detectMobile();
        
        if (isMobileDevice) {
          checkOrientation();
          
          if (isLandscapeMode) {
            // Already in landscape - start game immediately
            optimizeForMobileGaming();
            document.getElementById('gameArea').style.display = 'flex';
          } else {
            // In portrait - show rotation prompt
            document.getElementById('rotationPrompt').style.display = 'flex';
            document.getElementById('gameArea').style.display = 'none';
          }
          
          // Listen for orientation changes
          window.addEventListener('orientationchange', handleOrientationChange);
          window.addEventListener('resize', handleOrientationChange);
        } else {
          // Desktop - normal behavior
          document.getElementById('gameArea').style.display = 'flex';
        }
      }
      
      // Start when DOM is ready
      document.addEventListener('DOMContentLoaded', initialize);
    </script>
  </body>
</html>
