<!DOCTYPE html>
<html>
  <head>
    <title>Space Pigeon - The Pigeon Who Came BACK</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimal-ui, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Space Pigeon" />
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <script src="LoadingManager.js"></script>
    <script src="StartScreen.js"></script>
    <script src="Player.js"></script>
    <script src="ObstacleManager.js"></script>
    <script src="LevelManager.js"></script>
    <script src="CollisionManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script src="GameBird.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        background: #111;
        touch-action: none;
        -webkit-overflow-scrolling: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
      }

      #gameArea {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #uiContainer {
        background: #000;
        width: 800px;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        box-sizing: border-box;
        font-family: "VT323", monospace;
        color: white;
        /* border: 2px solid #00ff00;
        border-bottom: none; */
      }

      #scoreBox,
      #levelBox,
      #progressBox {
        flex: 1;
        text-align: center;
        font-size: 16px;
      }

      #scoreBox {
        text-align: left;
      }

      #progressBox {
        text-align: right;
      }

      #myCanvas {
        border: none;
        background: #000;
        display: block;
        width: 800px;
        height: 480px;
        max-width: none;
        max-height: none;
      }

      @media (max-height: 600px) {
        #myCanvas {
          width: 800px;
          height: 480px;
        }
      }

      /* Mobile portrait - full screen */
      @media (max-width: 768px) and (orientation: portrait) {
        body {
          padding: 0; /* No padding for portrait */
        }

        #uiContainer {
          width: 95vw;
          height: 60px;
        }

        #myCanvas {
          width: 95vw;
          height: calc(
            95vw * 0.6
          ); /* Maintain 5:3 aspect ratio (height = width * 0.6) */
          max-height: 90vh; /* Safe viewport height in portrait */
        }
      }

      /* Mobile landscape - safe viewport sizing */
      @media (max-width: 1024px) and (orientation: landscape) and (max-height: 768px) {
        html,
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          position: fixed;
          width: 100%;
          height: 100%;
        }

        #gameArea {
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #111;
          padding: 10px; /* Reduced padding for more space */
        }

        #uiContainer {
          width: 70vw !important; /* Increased from 40vw */
          height: 40px !important; /* Increased from 17px */
          font-size: 14px !important; /* Increased from 6px */
        }

        #myCanvas {
          width: 70vw !important;
          height: calc(70vw * 480 / 800) !important; /* Exact 800:480 ratio */
          max-height: 50vh !important;
          max-width: none !important;
          touch-action: none;
          border: none;
          object-fit: contain !important; /* Prevents stretching */
        }
      }

      /* Mobile Rotation Prompt Screen */
      #rotationPrompt {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "VT323", monospace;
        color: white;
        overflow: hidden;
      }

      #rotationContent {
        text-align: center;
        padding: 40px 20px;
        max-width: 90%;
      }

      #rotationTitle {
        font-size: 36px;
        color: #00ffff;
        margin-bottom: 30px;
        text-shadow: 0 0 15px #00ffff;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      #rotationIcon {
        font-size: 64px;
        margin-bottom: 30px;
        animation: rotateIcon 2s ease-in-out infinite;
      }

      #rotationMessage {
        font-size: 24px;
        color: #ffff00;
        margin-bottom: 15px;
        text-shadow: 0 0 8px #ffff00;
        line-height: 1.4;
      }

      #rotationSubtext {
        font-size: 18px;
        color: #00ff00;
        opacity: 0.8;
        line-height: 1.3;
      }

      @keyframes titleGlow {
        from {
          text-shadow: 0 0 15px #00ffff;
        }
        to {
          text-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff;
        }
      }

      @keyframes rotateIcon {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(15deg);
        }
      }

      /* Hide rotation prompt on desktop */
      @media (min-width: 769px) {
        #rotationPrompt {
          display: none !important;
        }
      }
    </style>

    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Mobile rotation prompt screen -->
    <div id="rotationPrompt" style="display: none">
      <div id="rotationContent">
        <div id="rotationTitle">SPACE PIGEON</div>
        <div id="rotationIcon">ðŸ“± â†»</div>
        <div id="rotationMessage">
          Please rotate your device to landscape mode to play
        </div>
        <div id="rotationSubtext">
          Turn your phone sideways for the best gaming experience
        </div>
      </div>
    </div>

    <div id="gameArea">
      <div id="uiContainer">
        <div id="scoreBox"></div>
        <div id="levelBox"></div>
        <div id="progressBox"></div>
      </div>
      <canvas id="myCanvas" width="800" height="480">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </div>

    <script>
      // Mobile Rotation Management
      let isMobileDevice = false;

      // Detect mobile device
      function detectMobile() {
        return (
          window.innerWidth <= 768 &&
          ("ontouchstart" in window || navigator.maxTouchPoints > 0)
        );
      }

      // Check if in landscape mode
      function isLandscape() {
        return window.innerWidth > window.innerHeight;
      }

      // Show/hide appropriate screens based on orientation
      function updateScreens() {
        const rotationPrompt = document.getElementById("rotationPrompt");
        const gameArea = document.getElementById("gameArea");

        if (!isMobileDevice) {
          // Desktop - always show game
          rotationPrompt.style.display = "none";
          gameArea.style.display = "flex";
          return;
        }

        if (isLandscape()) {
          // Mobile landscape - show game
          rotationPrompt.style.display = "none";
          gameArea.style.display = "flex";

          // Start game if not already started
          if (
            typeof ST !== "undefined" &&
            typeof ST.start === "function" &&
            !ST.assetsLoaded
          ) {
            setTimeout(() => ST.start(), 200);
          }
        } else {
          // Mobile portrait - show rotation prompt
          rotationPrompt.style.display = "flex";
          gameArea.style.display = "none";
        }
      }

      // Handle orientation changes
      function handleOrientationChange() {
        setTimeout(updateScreens, 200);
      }

      // Initialize when page loads
      document.addEventListener("DOMContentLoaded", function () {
        isMobileDevice = detectMobile();
        updateScreens();

        // Listen for orientation changes
        window.addEventListener("orientationchange", handleOrientationChange);
        window.addEventListener("resize", handleOrientationChange);
      });
    </script>
  </body>
</html>
