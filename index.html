<!DOCTYPE html>
<html>
  <head>
    <title>Space Pigeon - The Pigeon Who Came BACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
    <script src="LoadingManager.js"></script>
    <script src="StartScreen.js"></script>
    <script src="Player.js"></script>
    <script src="ObstacleManager.js"></script>
    <script src="LevelManager.js"></script>
    <script src="CollisionManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script src="GameBird.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      #gameArea {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #myCanvas {
        border: 2px solid #444;
        background: #000;
        display: block;
        width: calc(100vw - 60px);
        height: calc((100vw - 60px) * 0.6);
        max-width: 1200px;
        max-height: 720px;
      }

      @media (max-height: 600px) {
        #myCanvas {
          height: calc(100vh - 60px);
          width: calc((100vh - 60px) * 1.667);
        }
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          overflow: hidden;
        }
        
        #myCanvas {
          width: calc(100vw - 20px);
          height: calc((100vw - 20px) * 0.6);
          max-width: none;
          max-height: none;
          touch-action: manipulation;
        }
      }

      /* Portrait orientation warning */
      @media (max-width: 768px) and (orientation: portrait) {
        #gameArea::before {
          content: "ðŸ”„ Please rotate your device to landscape mode for the best experience! ðŸ”„";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.9);
          color: #FFFF00;
          font-family: 'VT323', monospace;
          font-size: 18px;
          padding: 20px;
          border: 2px solid #00FFFF;
          border-radius: 10px;
          text-align: center;
          z-index: 1000;
          max-width: 90%;
          line-height: 1.4;
        }
      }

      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        body {
          padding: 5px;
        }
        
        #myCanvas {
          width: calc(100vw - 10px);
          height: calc(100vh - 10px);
          max-width: calc(100vh * 1.667);
          max-height: calc(100vw * 0.6);
        }
      }
    </style>

    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="gameArea">
      <canvas id="myCanvas" width="800" height="480">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </div>
  </body>
</html>
