<!DOCTYPE html>
<html>
  <head>
    <title>Space Pigeon - The Pigeon Who Came BACK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimal-ui, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Space Pigeon">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="LoadingManager.js"></script>
    <script src="StartScreen.js"></script>
    <script src="Player.js"></script>
    <script src="ObstacleManager.js"></script>
    <script src="LevelManager.js"></script>
    <script src="CollisionManager.js"></script>
    <script src="ScoreManager.js"></script>
    <script src="GameBird.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        position: fixed;
        background: #111;
        touch-action: none;
        -webkit-overflow-scrolling: none;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      #gameArea {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #myCanvas {
        border: 2px solid #444;
        background: #000;
        display: block;
        width: calc(100vw - 60px);
        height: calc((100vw - 60px) * 0.6);
        max-width: 1200px;
        max-height: 720px;
      }

      @media (max-height: 600px) {
        #myCanvas {
          height: calc(100vh - 60px);
          width: calc((100vh - 60px) * 1.667);
        }
      }

      /* Mobile-specific styles */
      @media (max-width: 768px) {
        html, body {
          padding: 0;
          margin: 0;
          overflow: hidden;
          position: fixed;
          width: 100vw;
          height: 100vh;
        }
        
        body {
          padding: 0;
        }
        
        #gameArea {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          max-width: none;
          max-height: none;
          touch-action: none;
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      /* Force landscape orientation on mobile */
      @media (max-width: 768px) and (orientation: portrait) {
        html {
          transform: rotate(90deg);
          transform-origin: center center;
          width: 100vh;
          height: 100vw;
          overflow: hidden;
          position: fixed;
          top: 0;
          left: 0;
        }
        
        body {
          transform: rotate(90deg);
          transform-origin: center center;
          width: 100vh;
          height: 100vw;
          position: fixed;
          top: 0;
          left: 0;
          overflow: hidden;
          padding: 0;
        }
        
        #gameArea {
          width: 100vh;
          height: 100vw;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vh;
          height: 100vw;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        html, body {
          padding: 0;
          margin: 0;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          position: fixed;
        }
        
        #gameArea {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
        
        #myCanvas {
          width: 100vw;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
          position: fixed;
          top: 0;
          left: 0;
        }
      }
    </style>

    <link rel="icon" type="image/png" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="gameArea">
      <canvas id="myCanvas" width="800" height="480">
        Your browser does not support the HTML5 canvas element.
      </canvas>
    </div>
    
    <script>
      // Enhanced mobile fullscreen and orientation handling
      let fullscreenAttempted = false;
      let isFullscreenActive = false;
      
      function enterFullscreen() {
        if (fullscreenAttempted) return;
        fullscreenAttempted = true;
        
        const element = document.documentElement;
        
        if (element.requestFullscreen) {
          element.requestFullscreen().then(() => {
            isFullscreenActive = true;
          }).catch(() => {});
        } else if (element.webkitRequestFullscreen) {
          element.webkitRequestFullscreen();
          isFullscreenActive = true;
        } else if (element.mozRequestFullScreen) {
          element.mozRequestFullScreen();
          isFullscreenActive = true;
        } else if (element.msRequestFullscreen) {
          element.msRequestFullscreen();
          isFullscreenActive = true;
        }
      }
      
      function handleMobileOptimizations() {
        if (window.innerWidth <= 768) {
          // Prevent all scrolling behaviors
          document.body.style.overflow = 'hidden';
          document.documentElement.style.overflow = 'hidden';
          document.body.style.position = 'fixed';
          document.body.style.width = '100%';
          document.body.style.height = '100%';
          
          // Set viewport height accounting for mobile browser bars
          const setViewportHeight = () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            
            // Force canvas to use real viewport height
            const canvas = document.getElementById('myCanvas');
            if (canvas) {
              canvas.style.height = `${window.innerHeight}px`;
              canvas.style.width = `${window.innerWidth}px`;
            }
          };
          
          setViewportHeight();
          window.addEventListener('resize', setViewportHeight);
          
          // Lock to landscape orientation if supported
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
          } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
          } else if (screen.webkitLockOrientation) {
            screen.webkitLockOrientation('landscape');
          } else if (screen.mozLockOrientation) {
            screen.mozLockOrientation('landscape');
          }
          
          // Hide address bar on mobile browsers
          setTimeout(() => {
            window.scrollTo(0, 1);
            window.scrollTo(0, 0);
          }, 500);
        }
      }
      
      // Handle fullscreen changes
      function handleFullscreenChange() {
        isFullscreenActive = !!(document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement);
      }
      
      // Add fullscreen event listeners
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
      document.addEventListener('MSFullscreenChange', handleFullscreenChange);
      
      // Handle orientation changes
      window.addEventListener('orientationchange', function() {
        setTimeout(() => {
          handleMobileOptimizations();
          if (window.innerWidth <= 768 && !isFullscreenActive) {
            // Hide address bar again after orientation change
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
          }
        }, 100);
      });
      
      // Initial setup
      document.addEventListener('DOMContentLoaded', function() {
        handleMobileOptimizations();
        
        // Additional mobile-specific event handlers
        if (window.innerWidth <= 768) {
          // Prevent bounce scrolling on iOS
          document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
          }, { passive: false });
          
          // Prevent pinch zoom
          document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          }, { passive: false });
          
          document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
              e.preventDefault();
            }
          }, { passive: false });
          
          // Try to enter fullscreen on first user interaction
          const enterFullscreenOnTouch = () => {
            if (!fullscreenAttempted) {
              enterFullscreen();
            }
          };
          
          document.addEventListener('touchstart', enterFullscreenOnTouch, { once: true });
          document.addEventListener('click', enterFullscreenOnTouch, { once: true });
        }
      });
      
      // Handle visibility changes (for when user switches tabs/apps)
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible' && window.innerWidth <= 768) {
          setTimeout(() => {
            handleMobileOptimizations();
            // Try to hide address bar again
            window.scrollTo(0, 1);
            setTimeout(() => window.scrollTo(0, 0), 100);
          }, 200);
        }
      });
    </script>
  </body>
</html>
